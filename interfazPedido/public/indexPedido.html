<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesPedido.css">
    <link rel="stylesheet" href="css/modal-confirmacion.css">
    <link rel="stylesheet" href="css/desplazamiento-sidebar.css">
    <link rel="stylesheet" href="css/btnMozo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Realizar pedido </title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Descripción de la imagen">

        </div>
        
        <nav class="navbar">
            <a href="#sanguches-section">Sanguches</a>
            <a href="#salchipapas-section">Salchipapas</a>
            <a href="#choripapas">Choripapas</a>
            <a href="#parrillas" >Parrillas</a>
            <a href="#bebidas" >Bebidas</a>
            <a href="#agregados" >Agregados</a>


        </nav>

        <div id="cart-button" class="cart-button">
            <div class="prueba">
                <div class="reiniciar">Reiniciar</div>
                <div class="price" onclick="mostrarCarrito()">S/. 0.00&nbsp;</div>  
            </div>


        </div>
    </header>
    
    <main>
        <div class="platos">
            <section id="sanguches-section">
                <h2 id="sanguches-title">Sanguches</h2>
                <div id="sanguches-container"></div>    
            </section>
        
            <section id="salchipapas-section">
                <h2 id="salchipapas-title">Salchipapas</h2>
                <div id="salchipapas-container"></div>
            </section>

            <section id="choripapas">
                <h2 id="choripapas-title">Choripapas</h2>
                <div id="choripapas-container"></div>
            </section>

            <section id="parrillas">
                <h2 id="parrilladas-title">Parrilladas de cordero</h2>
                <div id="parrilladas-container"></div>
            </section>

            <section id="bebidas">
                <h2 id="refrescos-title">Refrescos</h2>
                <div id="refrescos-container"></div>
            </section>

            <section id="infusiones">
                <h2 id="infusiones-title">Infusiones herbales </h2>
                <div id="infusiones-container"></div>
            </section>

            <section id="tomar">
                <h2 id="tomar-title">Para tomar </h2>
                <div id="tomar-container"></div>
            </section>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="img-modal">
                    <img id="modal-img" src="" alt="Product Image" class="modal-img">
                </div>
                <div class="info-modal">
                    <h2 id="modal-name" class="modal-name"></h2>
                    <p id="modal-price" class="modal-price"></p>
                </div>
                
                <div class="indicaciones">
                    <textarea id="indicaciones-especiales" placeholder="Instrucciones especiales..." class="indicaciones-esp"  autocapitalize="none"></textarea>
                </div>
                <div class="opciones-modal">
                    <div class="quantity">
                        <button onclick="decreaseQuantity()">-</button>
                        <span id="modal-quantity">1</span>
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                    <button id="addToCartButton" class="addToCartButton"  >Añadir al carrito</button>
                </div>

            </div>
        </div>
        


        <div id="cart-sidebar" class="cart-sidebar">
            <button class="close-btn" onclick="closeSidebar()">x</button>
            <p class="cart-text">Carrito</p>
            <hr class="underline">
            <ul id="cart-items" class="cart-items">
                <!-- elementos del carrito -->
            </ul>
            <hr class="underline">

            <p id="total-text" class="total-text">Total: S/. 0.00</p>
            <button id="enviar-pedido-button" class="enviar-pedido-button" onclick="showConfirmModal()">Enviar pedido</button>

        </div>

        <div id="confirmModal" class="modal-confirm">
            <div class="modal-confirm-content">
                <p class="confirm-text">¿Estás seguro de que desea enviar el pedido?</p>
                <div class="buttons">
                    <button onclick="closeConfirmModal()" class="back-btn">Regresar</button>
                    <button onclick="sendConfirmedPedido()" class="send-btn">Confirmar</button> <!-- Aquí se llama a sendConfirmedPedido() -->
                </div>

            </div>
        </div>
        
        <button id="btnMozo" class="btnMozo">
            <span>Llamar</span>
            <i class="fas fa-hand-paper"></i>
            <span>mozo</span>

        </button>
        <div id="confirmation-message" class="confirmation-message">El mozo ha sido llamado</div>
        
    </main>


    <script  src="js/appPedido.js"></script>
    <script  src="js/modal-confirmacion.js"></script>
    <script  src="js/callMozo.js"></script>



</body>
</html>
